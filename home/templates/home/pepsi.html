{% load static %}
<!DOCTYPE html>
<html lang="uk">
<link href="style1.css" rel="stylesheet" type="text/css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ site_name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home/style1.css' %}">
</head>
<body>
    
    
    <h1>{{site_name}}</h1>

    {% for car in cars %}

    <div class="car {% if car.price > 350 %}high-price{% else %}low-price{% endif %}">
        <h3>{{ car.mark }} {{car.model}}, Колір: {{car.color}} - ${{car.price}}</h3>
    </div>
        
    {% endfor %}

    <div class="wrapper"></div>
